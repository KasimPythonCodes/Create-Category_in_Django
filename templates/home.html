<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   
<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
            <h5 class="card-title">Add Student</h5>

                <form    action="{% url 'Student_Add' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="first_name">
                      </div>
                    
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                      </div>  
            
                      <div class="form-group">
                        
                        <label for="">Select Teacher Name</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="" name="select_teacher_name">
                              <option selected>Choose...</option>
                              {% for i in obj_t %}
                              <option value="{{i.id}}"> {{i.teacher_name}}</option>
                              {%endfor%}
                            </select>
                          </div>
                      
                    </div> 

                    <div class="form-group">
                      <label for="exampleInputEmail1">Email </label>
                      <input type="email" class="form-control" name="email" >
                    </div>
            
                    <div class="form-group">
                        <label for="">Roll No</label>
                        <input type="text" class="form-control" name="roll_no">
                      </div>
                    <button type="submit" class="btn btn-primary">Registration</button>
                  </form>
            
            
            </div>
          </div>
        </div>


        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
            <h5 class="card-title">Add Teacher Name</h5>
          <form action="{% url 'Teacher_Add' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="">Teacher Name</label>
                        <input type="text" class="form-control" name="teacher_name">
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Teacher</button>
          </form>



            </div>
          </div>
        </div>

        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">View Students</h5>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Teacher Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roll no</th>

                      </tr>
                    </thead>
                    <tbody>
                        {% for i in obj %}
                     
                        <tr>
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.first_name}}</td>
                        <td>{{i.last_name}}</td>
                        <td>{{i.teacher.teacher_name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.roll_no}}</td>
                      </tr>
                      {% endfor %}

                    </tbody>
                  </table>

              </div>
            </div>
          </div>


      </div>

</div>
    
</body>
</html>
